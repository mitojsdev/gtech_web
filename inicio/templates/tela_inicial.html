<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .menu-lateral {
            height: 100vh;
            background-color: #343a40;
        }
        .menu-lateral ul {
            list-style-type: none;
            padding: 0;
        }
        .menu-lateral ul li a {
            color: white;
            padding: 15px;
            display: block;
            text-decoration: none;
        }
        .menu-lateral ul li a:hover {
            background-color: #495057;
        }
        .logo-centro {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .logo-centro img {
            max-width: 300px;
        }
        .header {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 1px solid #e0e0e0;
        }
        .formulario {
            display: none; /* Escondido inicialmente */
            padding: 20px;
        }
        .active {
            display: block; /* Exibe apenas o formulário ativo */
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <!-- Cabeçalho com o nome da aplicação -->
    <div class="row">
        <div class="col-12 header">
            Gtech Control 2.0
        </div>
    </div>

    <div class="row">
        <!-- Menu Lateral -->
        <div class="col-3 menu-lateral">
            <ul>
                <li><a href="#" onclick="showForm('form-cliente')">Cliente</a></li>
                <li><a href="#" onclick="showForm('form-fornecedor')">Fornecedor</a></li>
                <li><a href="#" onclick="showForm('form-produto')">Produto</a></li>
                <li><a href="#" onclick="showForm('form-venda')">Venda</a></li>
            </ul>
        </div>

        <!-- Conteúdo dos Formulários -->
        <div class="col-9">
            <!-- Formulário Cliente -->
            <div id="form-cliente" class="formulario">
                <h3>Clientes</h3>
                <form method="post" action="{% url 'cadastrar_cliente' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="cliente-nome">Nome</label>
                        <input type="text" class="form-control" id="cliente-nome" name="nome" placeholder="Digite o nome">
                    </div>
                    <div class="form-group">
                        <label for="cliente-telefone">Telefone</label>
                        <input type="text" class="form-control" id="cliente-telefone" name="telefone" placeholder="Digite o telefone">
                    </div>                    
                    <div class="form-group">
                        <label for="cliente-nome">Data de Cadastro</label>
                        <input type="date" class="form-control" id="cliente-data" name="data_cadastro">
                    </div>
                    <!-- Outros campos... -->
                    <button type="submit" class="btn btn-primary">Cadastrar Cliente</button>
                </form>
            </div>

            <!-- Formulário Fornecedor -->
            <div id="form-fornecedor" class="formulario">
                <h3>Formulário Fornecedor</h3>
                <form>
                    <div class="form-group">
                        <label for="fornecedor-cnpj">CNPJ</label>
                        <input type="text" class="form-control" id="fornecedor-cnpj" placeholder="Digite o CNPJ">
                    </div>
                    <div class="form-group">
                        <label for="fornecedor-nome">Nome</label>
                        <input type="text" class="form-control" id="fornecedor-nome" placeholder="Digite o nome">
                    </div>
                    <!-- Outros campos... -->
                    <button type="submit" class="btn btn-primary">Cadastrar Fornecedor</button>
                </form>
            </div>

            <!-- Formulário Produto -->
            <div id="form-produto" class="formulario">
                <h3>Formulário Produto</h3>
                <form>
                    <div class="form-group">
                        <label for="produto-nome">Nome do Produto</label>
                        <input type="text" class="form-control" id="produto-nome" placeholder="Digite o nome do produto">
                    </div>
                    <div class="form-group">
                        <label for="produto-preco">Preço</label>
                        <input type="text" class="form-control" id="produto-preco" placeholder="Digite o preço">
                    </div>
                    <!-- Outros campos... -->
                    <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
                </form>
            </div>

            <!-- Formulário Venda -->
            <div id="form-venda" class="formulario">
                <h3>Formulário Venda</h3>
                <form>
                    <div class="form-group">
                        <label for="venda-cliente">Cliente</label>
                        <input type="text" class="form-control" id="venda-cliente" placeholder="Digite o cliente">
                    </div>
                    <div class="form-group">
                        <label for="venda-produto">Produto</label>
                        <input type="text" class="form-control" id="venda-produto" placeholder="Digite o produto">
                    </div>
                    <!-- Outros campos... -->
                    <button type="submit" class="btn btn-primary">Registrar Venda</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Script para alternar formulários -->
<script>
    function showForm(formId) {
        // Esconder todos os formulários
        var forms = document.getElementsByClassName('formulario');
        for (var i = 0; i < forms.length; i++) {
            forms[i].classList.remove('active');
        }
        // Mostrar o formulário correspondente ao menu clicado
        document.getElementById(formId).classList.add('active');
    }
</script>

<!-- Bootstrap JS (opcional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
